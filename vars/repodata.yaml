# Custom DLRN repos, WARN: do not collide it with config/releases!
# May be disabled if user data script handles it for pre-provisioned nodes
configure_repos: true
overcloud_release: "{{release}}"
gating_repo_enabled: false
# https://review.openstack.org/#/c/465043/
#repos:
#  - type: tripleo-repos
#    bundle: current
#    release: master
dlrn_hash_tag: current-tripleo
repos:
  - type: generic
    reponame: delorean
    filename: delorean.repo
    baseurl: https://trunk.rdoproject.org/centos7-{{ release }}/{{ dlrn_hash_tag }}/
    hash_url: https://trunk.rdoproject.org/centos7-{{ release }}/{{ dlrn_hash_tag }}/delorean.repo
    priority: 20

  - type: file
    filename: delorean-deps.repo
    down_url: http://trunk.rdoproject.org/centos7-{{ release }}/delorean-deps.repo

#  - type: package
#    pkg_name: centos-release-ceph-jewel
#    custom_cmd: 'sudo yum install -y --enablerepo=extras'

repo_cmd_before: |
  sudo yum clean all;
  sudo rm -rf /etc/yum.repos.d/delorean*;
  sudo rm -rf /etc/yum.repos.d/*.rpmsave;
  sudo yum install -y yum-plugin-priorities;
repo_cmd_after: |
  sudo yum repolist;
  sudo yum update -y


