aliases:

  dynamic_address_pool:
   - &pool_default !os_env POOL_DEFAULT, 10.90.0.0/16:24

  default_interface_model:
   - &interface_model !os_env INTERFACE_MODEL, e1000

template:
  devops_settings:
    env_name: !os_env ENV_NAME

    address_pools:

      external-pool01:
        net: *pool_default
        params:
          vlan_start: 1210
          ip_reserved:
            gateway: +1
            l2_network_device: +1
          ip_ranges:
            dhcp: [+2, -2]

      overcloud-pool01:
        net: *pool_default

    groups:
     - name: default
       driver:
         name: devops.driver.libvirt
         params:
           connection_string: !os_env CONNECTION_STRING, qemu:///system
           storage_pool_name: !os_env STORAGE_POOL_NAME, default
           stp: False
           hpet: False
           use_host_cpu: !os_env DRIVER_USE_HOST_CPU, true
           enable_acpi: True

       network_pools:
         external: external-pool01
         overcloud: overcloud-pool01

       l2_network_devices:
         external:
           address_pool: external-pool01
           dhcp: true
           forward:
             mode: nat

         overcloud:
           address_pool: overcloud-pool01
           dhcp: false

       nodes:
        - name: slave-0
          role: oooq-node
          params:  &rack-01-slave-node-params
            vcpu: !os_env SLAVE_NODE_CPU, 2
            memory: !os_env SLAVE_NODE_MEMORY, 8192
            boot:
             - network
             - hd
            volumes:
             - name: system
               capacity: !os_env NODE_VOLUME_SIZE, 150
               source_image: !os_env IMAGE_PATH
               format: qcow2

            # List of node interfaces
            interfaces:
             - label: iface0
               l2_network_device: external
               interface_model: *interface_model
             - label: iface1
               l2_network_device: overcloud
               interface_model: *interface_model
            network_config:
              iface0:
                networks:
                 - external
              iface1:
                networks:
                 - overcloud
