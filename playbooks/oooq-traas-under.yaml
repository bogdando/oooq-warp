---
# Non local deployments by quickstart
- name: Install delorian repos
  hosts: undercloud
  any_errors_fatal: true
  gather_facts: true
  become: true
  vars_files:
    - ../vars/undercloud-traas.yaml
  roles:
    - {role: repo-setup,  when: configure_repos|bool}

- name: Install the client
  hosts: undercloud
  any_errors_fatal: true
  gather_facts: false
  become: true
  tasks:
    - package:
        name: python-tripleoclient

- name: Upload custom tht env files
  hosts: undercloud
  any_errors_fatal: true
  gather_facts: false
  vars_files:
    - ../vars/undercloud-traas.yaml
  tasks:
    - copy:
        src: /tmp/scripts/tht
        dest: "{{working_dir}}"
        force: yes
        owner: "{{undercloud_user}}"

- name: Install the undercloud (oooq-extras)
  hosts: undercloud
  any_errors_fatal: true
  gather_facts: false
  become: true
  vars_files:
    - ../vars/undercloud-traas.yaml
  roles:
    - undercloud-deploy
